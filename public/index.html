<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dayton Kidney | The Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0f172a',
                accent: '#d97706', // Autumn orange
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'wood-pattern': "url('https://www.transparenttextures.com/patterns/wood-pattern.png')",
            },
            animation: {
              'ken-burns': 'ken-burns 20s ease-out infinite alternate',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              'ken-burns': {
                '0%': { transform: 'scale(1) translate(0, 0)' },
                '100%': { transform: 'scale(1.03) translate(0, -1%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet for Clean Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden; /* Hide horizontal scrollbar */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      body::-webkit-scrollbar {
        display: none;
      }
      
      /* Hide scrollbar for IE, Edge and Firefox */
      body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      .perspective-container {
        perspective: 1000px;
        perspective-origin: 50% 50%;
      }
      
      .preserve-3d {
        transform-style: preserve-3d;
      }

      /* Fog simulation */
      .fog-overlay {
        background: radial-gradient(circle at center, transparent 0%, #0f172a 90%);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
